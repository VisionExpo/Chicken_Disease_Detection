<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/design/style.css">
</head>
<body style="background-color: #6de3a7; text-align: center;">
    <div class="container mt-5">
        <h1 class="fw-bold">Chicken Disease Detection</h1>
        <img src="static/design/chicken.jpg" class="img-fluid my-3" alt="Chicken Image">
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mx-2" onclick="document.getElementById('fileinput').click();">Upload Image</button>
            <button class="btn btn-dark mx-2" onclick="predictImage();">Predict</button>
        </div>
        
        <div class="mt-3">
            <label for="prediction" class="fw-bold">Prediction:</label>
            <br>
            <textarea id="prediction" class="form-control mt-2" rows="3" style="background: url('static/design/Textarea Field.png') no-repeat center;"></textarea>
            <small class="text-muted">Predicted Output will be shown here.</small>
        </div>
    </div>

    <script>
        let base_data = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base_data = e.target.result.split(',')[1]; // Get base64 data
                };
                reader.readAsDataURL(file);
            }
        }

        function predictImage() {
            if (!base_data) {
                alert("Please upload an image first");
                return;
            }

            // Simulate prediction
            alert("Predicting...");
            // Here you would typically send the base_data to your prediction endpoint
        }
    </script>
</body>
</html>
