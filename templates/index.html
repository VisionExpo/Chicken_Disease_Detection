<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Chicken Disease Detector</title>  
    <!-- Link to the static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/chicken.png" />
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main container">
        <div class="row">
            <!-- Left Section: Upload & Prediction -->
            <div class="col-md-6">
                <section class="upload-section">
                    <h3 class="text-center py-4">🐔 Welcome to the Chicken Disease Detector! 💉</h3>
                    
                    <!-- Drop Zone for Image Upload -->
                    <div class="drop-zone" id="drop-zone" onclick="document.getElementById('fileinput').click();">
                        <input type="file" id="fileinput" accept="image/*" style="display: none;" />
                        <p>Drag & Drop or Click Here to Upload Your Chicken Image!</p>
                        <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                            <img id="imagePreview" class="image-preview" src="" alt="Uploaded Image"/>
                        </div>
                    </div>
                    
                    <!-- Detect Disease Button -->
                    <button id="send" class="btn btn-detect mt-3">Detect Chicken Disease 🦠</button>

                    <!-- Prediction Result Section -->
                    <h5 class="text-center mt-4">Prediction Results 🐣</h5>
                    <div class="result-box">
                        <div class="no-image-text">No chicken image uploaded yet! 😬</div>
                        <div class="jsonRes">Upload an image to detect chicken diseases!</div>
                    </div>
                </section>
            </div>

            <!-- Right Section: Model Performance Graph -->
            <div class="col-md-6">
                <section class="graph-section">
                    <h5 class="text-center py-4">Model Performance History 📈</h5>
                    <canvas id="modelGraph"></canvas>
                </section>
            </div>
        </div>
    </div>

    <!-- Link to the static JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
