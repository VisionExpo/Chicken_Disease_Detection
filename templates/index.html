<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Processing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    
    <!-- jQuery (Required for your JS to work) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="iupload">
        <h3>Upload and Process Image</h3>
    </div>

    <input type="file" id="fileinput" accept="image/*" style="display: none;">
    
    <div class="btn-part">
        <button id="uload">Upload Image</button>
        <button id="send">Send Request</button>
    </div>

    <div class="img-part">
        <div class="image-part">
            <img id="photo" style="display: none;" alt="Uploaded Image">
            <video id="video"></video>
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="loader"></div>
    </div>

    <div class="res-part"></div>
    <div class="res-part2"></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script> 
</body>
</html>
